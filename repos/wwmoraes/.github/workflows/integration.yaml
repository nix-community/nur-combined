name: Integration
on:
  push:
    paths:
    - .github/workflows/integration.yaml
    - Makefile
    - default.nix
    - flake.lock
    - flake.nix
    - modules/*
    - pkgs/*
    - shell.nix
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: direnv nix
      uses: JRMurr/direnv-nix-action@v4.2.0
      with:
        install-nix: true
        cache-store: false
    - name: configure nix cache
      run: cachix use wwmoraes
    - name: run checks
      run: remake check
    - name: run tests
      run: remake test
    - name: update cache
      run: remake push
      env:
        CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - name: queue NUR update
      run: remake queue-refresh
