"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]

show_hidden = true
sort_by = "natural"
sort_translit = true
linemode = "size"

[preview]

image_delay = 0

[input]

cursor_blink = true

[plugin]

prepend_fetchers = [
  { id = "git", name = "*",  run = "git" },
  { id = "git", name = "*/", run = "git" }
]
