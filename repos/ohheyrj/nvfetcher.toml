[chatterino]
src.github = "Chatterino/chatterino2"
src.prefix = "v"
fetch.url = "https://chatterino.fra1.digitaloceanspaces.com/bin/$ver/Chatterino.dmg"

[openaudible]
src.github = "openaudible/openaudible"
src.prefix = "v"
fetch.url = "https://github.com/openaudible/openaudible/releases/download/v$ver/OpenAudible_$ver.dmg"

[ps-remote-play]
src.webpage = "https://remoteplay.dl.playstation.net/remoteplay/lang/gb"
src.regex = "Version (\\d+\\.\\d+\\.\\d+) for Mac computer"
fetch.url = "https://remoteplay.dl.playstation.net/remoteplay/module/mac/RemotePlayInstaller.pkg"

[balenaEtcher]
src.github = "balena-io/etcher"
src.prefix = "v"
fetch.url = "https://github.com/balena-io/etcher/releases/download/v$ver/balenaEtcher-$ver-arm64.dmg"

[garmin-basecamp]
src.webpage = "https://www8.garmin.com/support/download_details.jsp?id=4449"
src.regex = "BaseCamp for Mac software version (\\d+\\.\\d+\\.\\d+)"
src.from_pattern = "\\."
src.to_pattern = ""
fetch.url = "https://download.garmin.com/software/BaseCampforMac_$ver.dmg"

[bartender5]
src.webpage = "https://www.macbartender.com/Bartender5/release_notes/"
src.regex = "Bartender (\\d+\\.\\d+\\.\\d+)"
src.from_pattern = "\\."
src.to_pattern = "-"
fetch.url = "https://www.macbartender.com/B2/updates/$ver/Bartender%205.dmg"
url.name = "Bartender5.dmg"

[cryptomator]
src.webpage = "https://cryptomator.org/downloads/#mac"
src.regex = "Version (\\d+\\.\\d+\\.\\d+)"
fetch.url = "https://github.com/cryptomator/cryptomator/releases/download/$ver/Cryptomator-$ver-arm64.dmg"

[handbrake]
src.github = "HandBrake/HandBrake"
fetch.url = "https://github.com/HandBrake/HandBrake/releases/download/$ver/HandBrake-$ver.dmg"
