name: "Auto update packages"
on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"
jobs:
  build:
    name: update
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Prepare Nix Environment
        uses: ./.github/prepare-nix
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}
          ATTIC_SERVER: ${{ vars.ATTIC_SERVER }}
          ATTIC_CACHE: ${{ vars.ATTIC_CACHE }}
          ONLY_NIX: true

      - name: Cache Nvfetcher Database
        id: cache-nvfetcher
        uses: actions/cache@v5
        with:
          path: ~/.local/share/nvfetcher
          key: nvfetcher

      - name: Flake update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          nix flake update --commit-lock-file

      - name: Fetch new versions
        run: |
          cat > secrets.toml <<EOF
          [keys]
          github = "${{ secrets.GITHUB_TOKEN }}"
          EOF

          nix develop -c update-packages

          rm -f secrets.toml

      - name: Commit changes
        run: |
          git add _sources
          git commit -m "chore: update nvfetcher" || echo "No changes to commit"
          git push

      - name: Trigger NUR update
        run: |
          curl -XPOST "https://nur-update.nix-community.org/update?repo=moraxyc"
