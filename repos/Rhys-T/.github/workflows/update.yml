name: "Auto-update packages"
on:
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/update.yml
  workflow_dispatch:
  schedule:
    # update everyday at 6:25
    # TIP: Choose a random time here so not all repositories are build at once:
    # https://www.random.org/clock-times/?num=1&earliest=01%3A00&latest=08%3A00&interval=5&format=html&rnd=new
    - cron:  '25 6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: "nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Show nixpkgs version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'
      - name: Setup cachix
        uses: cachix/cachix-action@v16
        with:
          name: rhys-t
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          # required
          app-id: ${{ vars.RHYS_T_UPDATE_APP_ID }}
          private-key: ${{ secrets.RHYS_T_UPDATE_APP_SECRET }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Configure git
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
      - name: Update packages
        id: update
        run: |
          nix-shell update.nix \
            --argstr skip-prompt true \
            --argstr keep-going true \
            --argstr commit true \
            --show-trace
          exitStatus="$?"
          if ! git diff --exit-code --quiet origin/${{ github.ref_name }}..; then
            echo 'changed=true' >> "$GITHUB_OUTPUT"
          fi
          if [[ "$exitStatus" -eq 0 ]] && compgen -G '*.log' > /dev/null; then
            echo 'error_logs_generated=true' >> "$GITHUB_OUTPUT"
          fi
          exit "$exitStatus"
      - name: Upload error logs
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: Rhys-T-update-error-logs
          path: |
            ./*.log
          if-no-files-found: ignore
      - name: Create pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Nix package auto-updates'
          branch: 'nix-package-auto-updates'
          labels: |
            package-updates
            automated
          delete-branch: true
          token: ${{ steps.app-token.outputs.token }}
      - name: Fail if error logs were generated
        if: steps.update.outputs.error_logs_generated == 'true'
        run: exit 1
