name: "Auto-update packages"
on:
  workflow_dispatch:
  schedule:
    # update everyday at 6:25
    # TIP: Choose a random time here so not all repositories are build at once:
    # https://www.random.org/clock-times/?num=1&earliest=01%3A00&latest=08%3A00&interval=5&format=html&rnd=new
    - cron:  '25 6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: "nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Show nixpkgs version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'
      - name: Setup cachix
        uses: cachix/cachix-action@v16
        with:
          name: rhys-t
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - name: Update packages
        id: update
        run: |
          nix-shell update.nix \
            --argstr skip-prompt true \
            --argstr keep-going true \
            --argstr commit true \
            --show-trace
          exitStatus="$?"
          if ! git diff --exit-code --quiet origin/${{ github.ref_name }}..; then
            echo 'changed=true' >> "$GITHUB_OUTPUT"
          fi
          if [[ "$exitStatus" -eq 0 ]] && compgen -G '*.log' > /dev/null; then
            echo 'error_logs_generated=true' >> "$GITHUB_OUTPUT"
          fi
          exit "$exitStatus"
      - name: Upload error logs
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: Rhys-T-update-error-logs
          path: |
            ./*.log
          if-no-files-found: ignore
      - name: Create pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Nix package auto-updates'
          branch: 'nix-package-auto-updates'
          labels: |
            package-updates
            automated
          delete-branch: true
      - name: Fail if error logs were generated
        if: steps.update.outputs.error_logs_generated == 'true'
        run: exit 1
