name: "Auto-Update Packages"

on:
  schedule:
    - cron: '30 3 * * *'  # Daily at 3:30 AM UTC
  workflow_dispatch:
    inputs:
      package:
        description: 'Specific package to update (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  update-packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue updating other packages even if one fails
      matrix:
        package:
          - name: opencode-sst
            owner: sst
            repo: opencode
          - name: spec-kit
            owner: github
            repo: spec-kit
          # Add more packages here as they get auto-update support

    # Skip if manual run specified a different package
    if: ${{ github.event_name == 'schedule' || inputs.package == '' || inputs.package == matrix.package.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for new ${{ matrix.package.name }} version
        id: check_version
        run: |
          CURRENT_VERSION=$(grep 'version = ' pkgs/${{ matrix.package.name }}/default.nix | sed 's/.*version = "\([^"]*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" = "null" ]; then
            echo "‚ùå Failed to extract current version from package file"
            exit 1
          fi

          echo "Fetching latest version from GitHub API..."
          API_RESPONSE=$(curl -s https://api.github.com/repos/${{ matrix.package.owner }}/${{ matrix.package.repo }}/releases/latest)

          if [ -z "$API_RESPONSE" ]; then
            echo "‚ùå Failed to fetch data from GitHub API"
            exit 1
          fi

          LATEST_VERSION=$(echo "$API_RESPONSE" | jq -r '.tag_name' | sed 's/^v//')
          echo "Latest version: $LATEST_VERSION"

          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "‚ùå Failed to extract latest version from GitHub API response"
            echo "API Response: $API_RESPONSE"
            exit 1
          fi

          if git log --oneline --grep="update ${{ matrix.package.name }}.*$LATEST_VERSION" --since="30 days ago" | grep -q "update ${{ matrix.package.name }}"; then
            echo "Version $LATEST_VERSION already exists in recent commits"
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "reason=already_updated" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "Update available: $CURRENT_VERSION -> $LATEST_VERSION"
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No update available - versions match"
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "reason=same_version" >> $GITHUB_OUTPUT
          fi

      - name: Update package version and hash
        if: steps.check_version.outputs.update_available == 'true'
        id: update_package
        run: |
          LATEST_VERSION="${{ steps.check_version.outputs.latest_version }}"
          PACKAGE_FILE="pkgs/${{ matrix.package.name }}/default.nix"

          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "‚ùå Invalid version received: '$LATEST_VERSION'"
            exit 1
          fi

          echo "Updating ${{ matrix.package.name }} to version $LATEST_VERSION..."

          sed -i "s|version = \"[^\"]*\"|version = \"$LATEST_VERSION\"|" "$PACKAGE_FILE"
          sed -i "s|hash = \"[^\"]*\"|hash = \"sha256-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=\"|" "$PACKAGE_FILE"

          echo "Getting correct hash from Nix..."
          BUILD_OUTPUT=$(nix build .#${{ matrix.package.name }} --no-link 2>&1 || true)
          NEW_HASH=$(echo "$BUILD_OUTPUT" | grep "got:" | grep -o "sha256-[A-Za-z0-9+/=]*")

          if [ -z "$NEW_HASH" ]; then
            echo "‚ùå Failed to extract hash from Nix output"
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi

          sed -i "s|hash = \"[^\"]*\"|hash = \"$NEW_HASH\"|" "$PACKAGE_FILE"

          echo "Updated to version: $LATEST_VERSION"
          echo "New hash: $NEW_HASH"

          echo "hash_calculated=true" >> $GITHUB_OUTPUT
          echo "new_hash=$NEW_HASH" >> $GITHUB_OUTPUT

      - name: Test build
        if: steps.check_version.outputs.update_available == 'true' && steps.update_package.outputs.hash_calculated == 'true'
        id: test_build
        run: |
          echo "Testing build of updated package..."

          if nix build .#${{ matrix.package.name }} --no-link --print-build-logs; then
            echo "Build successful!"
            echo "build_success=true" >> $GITHUB_OUTPUT
          else
            echo "Build failed!"
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        if: steps.check_version.outputs.update_available == 'true' && steps.update_package.outputs.hash_calculated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Close existing update PRs
        if: steps.check_version.outputs.update_available == 'true'
        run: |
          echo "Checking for existing ${{ matrix.package.name }} update PRs to close..."

          EXISTING_PRS=$(gh pr list --state open --json number,title --jq '.[] | select(.title | startswith("chore: update ${{ matrix.package.name }}")) | .number')

          if [ -n "$EXISTING_PRS" ]; then
            echo "Found existing PRs: $EXISTING_PRS"
            for pr_number in $EXISTING_PRS; do
              echo "Closing PR #$pr_number..."
              gh pr close $pr_number --comment "Superseded by newer version update"
            done
          else
            echo "No existing update PRs found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing update branches
        if: steps.check_version.outputs.update_available == 'true'
        run: |
          echo "Checking for existing ${{ matrix.package.name }} update branches..."

          EXISTING_BRANCHES=$(git branch -r | grep "origin/update-${{ matrix.package.name }}-" | sed 's/origin\///' | xargs)

          if [ -n "$EXISTING_BRANCHES" ]; then
            echo "Found existing branches: $EXISTING_BRANCHES"
            for branch in $EXISTING_BRANCHES; do
              echo "Deleting branch: $branch"
              git push origin --delete "$branch" || true
            done
          else
            echo "No existing update branches found"
          fi

      - name: Create Pull Request
        if: steps.check_version.outputs.update_available == 'true' && steps.update_package.outputs.hash_calculated == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "update-${{ matrix.package.name }}-${{ steps.check_version.outputs.latest_version }}"
          title: "chore: update ${{ matrix.package.name }} v${{ steps.check_version.outputs.current_version }} ‚Üí v${{ steps.check_version.outputs.latest_version }}"
          commit-message: |
            chore: update ${{ matrix.package.name }} v${{ steps.check_version.outputs.current_version }} ‚Üí v${{ steps.check_version.outputs.latest_version }}

            - Updated version from ${{ steps.check_version.outputs.current_version }} to ${{ steps.check_version.outputs.latest_version }}
            - Updated package hash to ${{ steps.update_package.outputs.new_hash }}
            - Automated update via GitHub Actions workflow
          body: |
            Automated update of ${{ matrix.package.name }} package from v${{ steps.check_version.outputs.current_version }} to v${{ steps.check_version.outputs.latest_version }}.

            ${{ steps.test_build.outputs.build_success == 'true' && '‚úÖ **Build Status**: Successful - Will auto-merge' || '‚ùå **Build Status**: Failed - Requires manual review' }}
            üîÑ **Auto-generated**: This PR was created by the automated update workflow.

            **Changes:**
            - Updated version from ${{ steps.check_version.outputs.current_version }} to ${{ steps.check_version.outputs.latest_version }}
            - Updated package hash to ${{ steps.update_package.outputs.new_hash }}

            **Verification:**
            - Package builds successfully with Nix
            - All dependencies resolved correctly
          draft: ${{ steps.test_build.outputs.build_success == 'false' }}
          delete-branch: true

      - name: Auto-merge successful builds
        if: steps.test_build.outputs.build_success == 'true' && steps.create_pr.outputs.pull-request-number
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pull-request-number }}"
          echo "Attempting to auto-merge PR #$PR_NUMBER..."

          if gh pr merge $PR_NUMBER --auto --squash 2>/dev/null; then
            echo "‚úÖ Auto-merge enabled for PR #$PR_NUMBER"
            echo "PR will be automatically merged when all checks pass"
          else
            echo "Auto-merge not available, merging directly..."
            gh pr merge $PR_NUMBER --squash
            echo "‚úÖ PR #$PR_NUMBER merged successfully"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "### ${{ matrix.package.name }} Update Summary" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_version.outputs.update_available }}" == "true" ]; then
            echo "‚úÖ Update check completed" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ Version: ${{ steps.check_version.outputs.current_version }} ‚Üí ${{ steps.check_version.outputs.latest_version }}" >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.test_build.outputs.build_success }}" == "true" ]; then
              echo "üöÄ Build successful - PR auto-merged" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è  Build failed - Draft PR created for manual review" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ steps.check_version.outputs.reason }}" == "already_updated" ]; then
            echo "‚ÑπÔ∏è  Already up to date (recently updated)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è  No updates available" >> $GITHUB_STEP_SUMMARY
          fi

  trigger-nur-sync:
    needs: update-packages
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger NUR sync
        run: |
          echo "üîÑ Triggering NUR sync workflow..."
          sleep 10

          if gh workflow list | grep -q "Build and populate cache"; then
            gh workflow run "build.yml" || gh workflow run "Build and populate cache" || true
            echo "‚úÖ NUR sync workflow triggered"
          else
            echo "‚ÑπÔ∏è  NUR sync workflow not found - may trigger automatically on push"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
