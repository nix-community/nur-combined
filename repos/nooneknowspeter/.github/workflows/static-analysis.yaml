name: Static Analysis

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31

      - name: format
        run: |
          nix develop --impure -c make format

      - name: lint
        run: |
          nix develop --impure -c make lint
