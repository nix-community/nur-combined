name: Update zlint

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run zlint update script
        run: |
          nix develop -c just update-zlint

      - name: Check for changes
        id: verify-diff
        run: |
          git diff --quiet pkgs/zlint/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Validate flake
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ” Running flake checks..."
          nix flake check --no-build
          echo "âœ“ Flake checks passed"

      - name: Build and test zlint packages
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ—ï¸ Building zlint stable..."
          nix build .#zlint --no-link
          echo "âœ“ zlint stable builds successfully"

          echo "ğŸ—ï¸ Building zlint-unstable..."
          nix build .#zlint-unstable --no-link
          echo "âœ“ zlint-unstable builds successfully"

          # Test that zlint works
          echo "ğŸ§ª Testing zlint binary..."
          nix run .#zlint -- --version
          echo "âœ“ zlint binary works"

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update zlint versions'
          file_pattern: 'pkgs/zlint/*.nix'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Summary
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "### ğŸ‰ zlint versions updated and validated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validation:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flake checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All packages build successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… zlint binary tested and working" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.verify-diff.outputs.changed != 'true'
        run: |
          echo "### â„¹ï¸ No updates available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "zlint versions are already up to date." >> $GITHUB_STEP_SUMMARY
