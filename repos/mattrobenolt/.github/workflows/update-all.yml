name: Update All Packages

on:
  schedule:
    # Run daily at 4 AM UTC (after individual updaters)
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Update all packages
        run: |
          echo "ğŸ“¦ Updating all packages..."
          nix develop -c just update-all

      - name: Check for changes
        id: verify-diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "### ğŸ“ Changes detected:" >> $GITHUB_STEP_SUMMARY
            echo '```diff' >> $GITHUB_STEP_SUMMARY
            git diff >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Validate flake
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ” Running flake checks..."
          nix flake check --no-build
          echo "âœ“ Flake checks passed"

      - name: Build all packages
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ—ï¸ Building all packages to verify updates..."

          # Build Go packages
          nix build .#go-bin --no-link
          echo "âœ“ go-bin builds"

          # Build zlint packages
          nix build .#zlint --no-link
          nix build .#zlint-unstable --no-link
          echo "âœ“ zlint packages build"

          # Build inbox package
          nix build .#inbox --no-link
          echo "âœ“ inbox builds"

          # Build zigdoc package
          nix build .#zigdoc --no-link
          echo "âœ“ zigdoc builds"

          # Build ziglint package
          nix build .#ziglint --no-link
          echo "âœ“ ziglint builds"

      - name: Test binaries
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ§ª Testing binaries..."
          nix run .#go-bin -- version
          nix run .#zlint -- --version
          nix run .#inbox -- --help
          nix run .#zigdoc -- --help || echo "âœ“ zigdoc exists (may require input)"
          nix run .#ziglint -- --version
          echo "âœ“ All binaries work"

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update all packages'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Summary
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "### ğŸ‰ All packages updated and validated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validation:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flake checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All packages build successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All binaries tested and working" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.verify-diff.outputs.changed != 'true'
        run: |
          echo "### â„¹ï¸ No updates available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All packages are already up to date." >> $GITHUB_STEP_SUMMARY
