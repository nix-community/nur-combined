name: Update inbox

on:
  schedule:
    # Run daily at 3:30 AM UTC
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run inbox update script
        run: |
          nix develop -c just update-inbox

      - name: Check for changes
        id: verify-diff
        run: |
          git diff --quiet pkgs/inbox/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Validate flake
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ” Running flake checks..."
          nix flake check --no-build
          echo "âœ“ Flake checks passed"

      - name: Build and test inbox package
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "ğŸ—ï¸ Building inbox..."
          nix build .#inbox --no-link
          echo "âœ“ inbox builds successfully"

          # Test that inbox works
          echo "ğŸ§ª Testing inbox binary..."
          nix run .#inbox -- --help
          echo "âœ“ inbox binary works"

      - name: Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update inbox version'
          file_pattern: 'pkgs/inbox/*.nix pkgs/inbox/*.py'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Summary
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          echo "### ğŸ‰ inbox version updated and validated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validation:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flake checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package builds successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… inbox binary tested and working" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.verify-diff.outputs.changed != 'true'
        run: |
          echo "### â„¹ï¸ No updates available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "inbox version is already up to date." >> $GITHUB_STEP_SUMMARY
