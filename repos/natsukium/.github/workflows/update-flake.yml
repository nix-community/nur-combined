name: "Update flake and create PR"
on:
  schedule:
    - cron:  '0 19 * * 6'
  workflow_dispatch:
jobs:
  updates:
    runs-on: ubuntu-latest
    steps:
    - name: Generate GitHub App Token
      id: app-token
      uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        token: ${{ steps.app-token.outputs.token }}
        persist-credentials: false
    - name: Install nix
      uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes
    - name: Update flake inputs
      run: nix flake update
    - name: Update readme
      run: nix develop -c update-readme
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
      with:
        token: ${{ steps.app-token.outputs.token }}
        commit-message: "chore(deps): update flake inputs"
        title: "chore(deps): update flake inputs"
        branch: update-flake
        sign-commits: true
    - name: Enable auto-merge
      if: steps.cpr.outputs.pull-request-number
      run: |
        gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
