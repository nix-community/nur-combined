# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family Maple Mono
font_size 13.000000


# Shell integration is sourced and configured manually
shell_integration no-rc

background_opacity 0.92
confirm_os_window_close 0



shell /run/current-system/sw/bin/fish -i
disable_ligatures never
cursor_blink_interval 0.3

# The basic colors
window_padding_width 4
# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

hide_window_decorations yes

foreground               #575279
background               #faf4ed
selection_foreground     #575279
selection_background     #dfdad9

cursor                   #cecacd
cursor_text_color        #575279

url_color                #907aa9

active_tab_foreground    #575279
active_tab_background    #f2e9e1
inactive_tab_foreground  #9893a5
inactive_tab_background  #faf4ed

active_border_color      #286983
inactive_border_color    #dfdad9

# black
color0   #f2e9e1
color8   #9893a5

# red
color1   #b4637a
color9   #b4637a

# green
color2   #286983
color10  #286983

# yellow
color3   #ea9d34
color11  #ea9d34

# blue
color4   #56949f
color12  #56949f

# magenta
color5   #907aa9
color13  #907aa9

# cyan
color6   #d7827e
color14  #d7827e

# white
color7   #575279
color15  #575279

protocol file
ext js,jsx,ts,tsx,rs,c,cpp,cc,json,toml,kt,yaml,yml,sh,fish,nu,nix,lock
action launch --type=overlay $EDITOR $FILE_PATH

protocol file
mime text/plain
action launch --type=overlay $EDITOR $FILE_PATH

# Open directories
protocol file
mime inode/directory
action launch --cwd $FILE_PATH

# Open executable file
protocol file
mime inode/executable,application/vnd.microsoft.portable-executable
action launch --hold --type=overlay $FILE_PATH

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay $EDITOR $FILE_PATH

# Open image files with icat
protocol file
mime image/*
action launch --type=overlay kitty +kitten icat --hold $FILE_PATH

# Open video files with vlc
protocol file
mime video/*
action launch --type=os-window vlc $FILE_PATH

# Open ssh URLs with ssh command
protocol ssh
action launch --type=overlay ssh $URL
