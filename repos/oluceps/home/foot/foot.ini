[cursor]
color = e6b450 161a24
blink = yes

[colors]
foreground = bfbdb6
background = 10141c

regular0 = 10141c    # 背景同色 (black)
regular1 = f26d78    # 删除/错误色 (red)
regular2 = aad94c    # 字符串/导入 (green)
regular3 = e6b450    # 数字/常量 (yellow)
regular4 = 39bae6    # 类型/标签 (blue)
regular5 = d2a6ff    # 参数/常量 (magenta)
regular6 = 95e6cb    # 正则/转义 (cyan)
regular7 = 6c7380    # 非活动文本 (white)

bright0 = 161a24     # 行高亮 (bright black)
bright1 = f28779     # 成员变量 (bright red)
bright2 = d5ff80     # 标题/高亮 (bright green)
bright3 = ffcb6b     # 操作符 (bright yellow)
bright4 = 59c2ff     # 实体名 (bright blue)
bright5 = e6b673     # 装饰器 (bright magenta)
bright6 = 5ccfe6     # 继承类 (bright cyan)
bright7 = acb6bf     # 注释文本 (bright white)

[csd]
preferred=none


[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z

[main]
dpi-aware=yes
font=Maple Mono SC NF:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]
