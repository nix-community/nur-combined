jump-labels=dce0e8 fe640b
urls=1e66f5

[csd]
preferred=none


[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z
pipe-command-output=[sh -c "f=$(mktemp); cat - > $f; foot hx $f; rm $f"] Control+Shift+g

[main]
dpi-aware=yes
font=monospace:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
