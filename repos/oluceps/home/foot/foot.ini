# RosÃ© Pine Dawn


[colors]
background=faf4ed
foreground=575279
cursor=faf4ed 575279

regular0=f2e9e1     # black (Overlay)
regular1=b4637a     # red (Love)
regular2=56949f     # green (Foam)
regular3=ea9d34     # yellow (Gold)
regular4=286983     # blue (Pine)
regular5=907aa9     # magenta (Iris)
regular6=d7827e     # cyan (Rose)
regular7=575279     # white (Text)

bright0=6c6f85      # bright black (lighter Overlay)
bright1=df8aa0      # bright red (lighter Love)
bright2=7ebcc7      # bright green (lighter Foam)
bright3=ffc55c      # bright yellow (lighter Gold)
bright4=538faa      # bright blue (lighter Pine)
bright5=b8a1d2      # bright magenta (lighter Iris)
bright6=ffaaa5      # bright cyan (lighter Rose)
bright7=7c76a0      # bright white (lighter Text)

flash=ea9d34        # yellow (Gold)

[csd]
preferred=none


[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z
pipe-command-output=[sh -c "f=$(mktemp); cat - > $f; foot hx $f; rm $f"] Control+Shift+g

[main]
dpi-aware=yes
font=monospace:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|gopher://|news:)|www\.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]+|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*')+([0-9a-zA-Z/#@$&*+=~_%^\-]|\([]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*\]|"[]\[\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*'))

[desktop-notifications]
command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
command-action-argument=--action ${action-name}=${action-label}
close=""
inhibit-when-focused=yes

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format=""
