[colors]
alpha=0.93
background=0f0d0e
bright0=a7a8bd
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=f5c2e7
bright6=94e2d5
bright7=a6adc8
foreground=cdd6f4
regular0=45475a
regular1=f38ba8
regular2=a6e3a1
regular3=f9e2af
regular4=89b4fa
regular5=f5c2e7
regular6=94e2d5
regular7=bac2de

[csd]
preferred=none

[cursor]
blink=yes

[key-bindings]
prompt-next=Control+Shift+x
prompt-prev=Control+Shift+z

[main]
dpi-aware=yes
font=Maple Mono SC NF:size=13.5:style=Regular
login-shell=no
pad=8x12
shell=/run/current-system/sw/bin/fish
term=foot

[mouse]
alternate-scroll-mode=yes
hide-when-typing=yes

[url]
label-letters=sadfjklewcmpgh
launch=xdg-open ${url}
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]
