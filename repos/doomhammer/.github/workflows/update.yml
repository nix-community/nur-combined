name: "Update source and create PR"
on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:
jobs:
  updates:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
      - name: Install nix
        uses: cachix/install-nix-action@7ab6e7fd29da88e74b1e314a4ae9ac6b5cda3801 # v31.8.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Update sources
        run: nix run nixpkgs#nvfetcher
      # - name: Update readme
      #   run: nix develop -c update-readme
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "update source"
          title: "update source"
          branch: update-nvfetcher
          sign-commits: true
