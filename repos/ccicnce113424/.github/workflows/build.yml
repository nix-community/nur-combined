name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # allows manual triggering

concurrency:
  group: build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: wimpysworld/nothing-but-nix@v9
        with:
          hatchet-protocol: "cleave"

      - name: Install Nix
        uses: samueldr/lix-gha-installer-action@v2025-10-27
        with:
          extra_nix_config: |
            accept-flake-config = true
            build-dir = /nix/build

      - name: Set up Cachix
        uses: cachix/cachix-action@v16
        with:
          name: ccicnce113424 # replace with your Cachix cache name
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build
        run: |
          nix run nixpkgs#lixPackageSets.latest.nix-fast-build \
            -- --skip-cached --no-nom --no-link
          nix run nixpkgs#lixPackageSets.latest.nix-fast-build \
            -- --skip-cached --no-nom --no-link --flake ".#packages"
