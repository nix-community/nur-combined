name: "Update packages"
on:
  schedule:
    # Run every Sunday at 3:00 AM
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to update (leave empty for all)'
        required: false
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup cachix
        uses: cachix/cachix-action@v16
        with:
          name: uriotv
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Update packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Initialize summary
          echo "## Package Update Status" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status | Message |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY

          FAILED=0
          
          run_update() {
            local script=$1
            local pkg_name=$(basename $(dirname $script))
            
            echo "::group::Updating $pkg_name"
            
            if output=$(./$script 2>&1); then
              echo "✅ Success"
              echo "| $pkg_name | ✅ Success | $output |" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ Failed"
              echo "| $pkg_name | ❌ Failed | <pre>$output</pre> |" >> $GITHUB_STEP_SUMMARY
              FAILED=1
            fi
            
            echo "$output"
            echo "::endgroup::"
          }

          # If specific package requested, update only that
          if [ -n "${{ github.event.inputs.package }}" ]; then
            run_update "pkgs/${{ github.event.inputs.package }}/update.sh"
          else
            # Update all packages
            for script in pkgs/*/update.sh; do
              run_update "$script"
            done
          fi
          
          if [ $FAILED -ne 0 ]; then
            echo "::error::Some packages failed to update"
            exit 1
          fi

      - name: Check for changes
        id: changes
        if: always() # Run even if updates failed (to save partial updates if desired, or skip)
                     # Actually, if we exit 1 above, this might skip. User wants to know if it failed.
                     # If we exit 1, the job is marked failed. Use 'if: success() || failure()' if we still want to commit partials? 
                     # Let's keep strict failure for now as requested "wiem czy się udał czy nie".
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && success()
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-update packages"
          title: "chore: Auto-update packages"
          body: |
            This PR was automatically created by the update workflow.
            
            See the [Build Log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
            
            ${{ github.step_summary }}
          branch: auto-update-packages
          delete-branch: true
