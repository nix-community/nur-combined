name: "Update package metadata"
on:
  workflow_dispatch:
  schedule:
    # update every Monday at 3:00
    - cron: "0 3 * * 1"

permissions: {}

jobs:
  update-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install nix
        uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
      - name: Run update script
        run: ./auto-update.nu
      - name: Check for changes
        id: git-check
        run: git diff --quiet || echo "changes=true" >> "$GITHUB_OUTPUT"
      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated changes
          title: "Automated PR: Update packages"
          body: |
            Automated PR created due to repository changes.
            Please review the changes and merge if appropriate.
          branch: auto-update-pr
          delete-branch: true
          base: master
          labels: |
            auto merge
            package-update
