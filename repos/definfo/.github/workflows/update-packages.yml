name: "Update package metadata"
on:
  workflow_dispatch:
  schedule:
    # update everyday at 3:00
    # TIP: Choose a random time here so not all repositories are build at once:
    # https://www.random.org/clock-times/?num=1&earliest=01%3A00&latest=08%3A00&interval=5&format=html&rnd=new
    - cron:  '0 3 * * *'
jobs:
  tests:
    strategy:
      matrix:
        nixPath:
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixos-unstable.tar.gz
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install nix
      uses: cachix/install-nix-action@v30
      with:
        nix_path: "${{ matrix.nixPath }}"
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - name: Run nvfetcher
      run: nix run github:berberman/nvfetcher
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
    - name: Create Pull Request
      if: steps.git-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Automated changes
        title: 'Automated PR: Package Updates'
        body: |
          Automated PR created due to repository changes.
          Please review the changes and merge if appropriate.
        branch: auto-update-pr
        delete-branch: true
        base: master
        labels: |
            automated
            ready-to-merge  # Mergify can use this label
