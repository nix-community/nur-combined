session: Quiqr Services

root: ~/cQuiqr

before_start:

stop:

windows:
  - name: board
    root: ~/cQuiqr/quiqr-board
    layout: main-vertical
    commands:
      - echo "hi"
    panes:
      - type: horizontal
        commands:
          - nix-shell
          - ./pogocli
      - type: horizontal
        commands:
          - nix-shell
          - ./sentry --build="make build_cli" --run="ls"
      - type: horizontal
        commands:
          - nix-shell
          - ./sentry

  - name: pay
    root: ~/cQuiqr/quiqr-pay
    layout: main-vertical
    commands:
     - echo "hi"
    panes:
      - type: horizontal
        commands:
          - nix-shell
          - ./rerun.sh
      - type: horizontal
        commands:
          - nix-shell
          - stripe listen --forward-to localhost:4242/webhook
      - type: horizontal
        commands:
          - docker-compose -f docker-compose-dev.yml up redis

