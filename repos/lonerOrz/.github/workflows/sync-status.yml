name: Render NUR Sync Status

on:
  push:
    branches:
      - nur-sync-status
  workflow_dispatch:

concurrency:
  group: nur-sync-status-render
  cancel-in-progress: true

jobs:
  render-status:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: nur-sync-status

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest status branch
        run: |
          git pull origin nur-sync-status

      - name: Render status SVG
        run: |
          python3 ./.github/script/render-status-svg.py status.json status.svg 7

      - name: Commit status files
        run: |
          git add status.svg
          git commit -m "Update status svg" || echo "No changes to commit"
          git push origin nur-sync-status
