name: Render NUR Sync Status HTML

on:
  push:
    branches:
      - nur-sync-status
  workflow_dispatch:

concurrency:
  group: nur-sync-status-render
  cancel-in-progress: true

jobs:
  render-html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: nur-sync-status

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Pull latest status branch
        run: |
          git pull origin nur-sync-status

      - name: Render status HTML
        run: |
          chmod +x ./.github/script/render-status-html.sh
          ./.github/script/render-status-html.sh status.json status.html 30 50

      - name: Commit HTML
        run: |
          git add status.html
          git commit -m "Render status HTML" || echo "No changes to commit"
          git push origin nur-sync-status
