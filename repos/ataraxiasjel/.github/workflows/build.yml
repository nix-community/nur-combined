name: "Build and populate cache"
on:
  push:
    branches:
      - master
    paths:
      - '.github/**'
      - 'flake.*'
      - 'ci.nix'
      - 'pkgs/**'
  schedule:
    - cron:  '43 7 * * *'
  workflow_dispatch:
jobs:
  tests:
    strategy:
      matrix:
        nurRepo:
          - ataraxiasjel
        cachixName:
          - ataraxiadev-foss
        nixPath:
          - nixpkgs=channel:nixos-unstable
          - nixpkgs=channel:nixos-24.11
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Free disk space
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        android: true
        docker-images: true
        dotnet: true
        haskell: true
        large-packages: false
        swap-storage: false
        tool-cache: false
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install nix
      uses: cachix/install-nix-action@v30
      with:
        nix_path: "${{ matrix.nixPath }}"
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - name: Setup magic nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main
    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      with:
        name: '${{ matrix.cachixName }}'
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Show nixpkgs version
      run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'
    - name: Install essential packages
      run: nix profile install nixpkgs#nix-eval-jobs nixpkgs#nix-fast-build nixpkgs#jq
    - name: Check evaluation
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: ./ci.sh --impure -I nixpkgs="$(nix-instantiate --find-file nixpkgs)" pkgs/default.nix
    - name: Build nix packages
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: nix-fast-build --option accept-flake-config true --skip-cached --no-nom --flake ".#checks.$(nix eval --raw --impure --expr builtins.currentSystem)"
    - name: Trigger NUR update
      if: ${{ matrix.nurRepo != '<YOUR_REPO_NAME>' }}
      run: curl -XPOST "https://nur-update.nix-community.org/update?repo=${{ matrix.nurRepo }}"
