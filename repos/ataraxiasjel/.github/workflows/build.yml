name: "Build and populate cache"
on:
  push:
    branches:
      - master
    paths:
      - '.github/**'
      - 'flake.*'
      - 'ci.nix'
      - 'pkgs/**'
  schedule:
    - cron:  '43 7 * * *'
  workflow_dispatch:
jobs:
  tests:
    strategy:
      matrix:
        nurRepo:
          - ataraxiasjel
        cachixName:
          - ataraxiadev-foss
        nixpkgs:
          - nixos-unstable # Unstable from flake.lock, updated weekly
          - nixos-24.11 # Latest stable
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Free disk space
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        android: true
        docker-images: true
        dotnet: true
        haskell: true
        large-packages: false
        swap-storage: false
        tool-cache: false
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install nix
      uses: cachix/install-nix-action@v30
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup magic nix cache
      uses: DeterminateSystems/flakehub-cache-action@main
    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      with:
        name: '${{ matrix.cachixName }}'
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Override nixpkgs in flake to latest stable
      if: ${{ matrix.nixpkgs != 'nixos-unstable' }}
      run: nix flake lock --override-input nixpkgs "github:nixos/nixpkgs/${{ matrix.nixpkgs }}"
    - name: Show nixpkgs version
      run: nix flake metadata --json --inputs-from . nixpkgs | jq .url
    - name: Enter devenv shell
      run: |
        DEVENV_ROOT_FILE=$(mktemp); \
          printf %s "$PWD" > "$DEVENV_ROOT_FILE"; \
          nix develop . --override-input devenv-root "file+file://$DEVENV_ROOT_FILE"
    - name: Check evaluation
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: ./ci.sh --flake ".#packages.$(nix eval --raw --impure --expr builtins.currentSystem)"
    - name: Build nix packages
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: nix-fast-build --option accept-flake-config true --skip-cached --no-nom --flake ".#checks.$(nix eval --raw --impure --expr builtins.currentSystem)"
    - name: Trigger NUR update
      if: ${{ matrix.nurRepo != '<YOUR_REPO_NAME>' }}
      run: curl -XPOST "https://nur-update.nix-community.org/update?repo=${{ matrix.nurRepo }}"
