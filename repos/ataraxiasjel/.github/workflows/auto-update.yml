name: "Auto update packages"
on:
  schedule:
    - cron:  '18 6 * * *'
  workflow_dispatch:
jobs:
  auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        ref: master
        ssh-key: ${{ secrets.SSH_DEPLOY_PRIVATE_KEY }}
    - name: Install nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup magic nix cache
      uses: DeterminateSystems/flakehub-cache-action@main
    - name: Setup cachix devenv repo
      uses: cachix/cachix-action@v16
      with:
        name: devenv
    - name: Install devenv
      run: nix profile add nixpkgs#devenv
    - name: Install and setup direnv
      run: |
        curl -sfL https://direnv.net/install.sh | bash
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        direnv allow .
        direnv export gha >> "$GITHUB_ENV"
    - name: Show nixpkgs version
      run: |
        direnv status
        nix flake metadata --json --inputs-from . nixpkgs | jq .url
    - name: Update packages
      env:
        XDG_RUNTIME_DIR: ${{ github.workspace }}
        GIT_AUTHOR_NAME: AtaraxiaSjel (bot)
        GIT_AUTHOR_EMAIL: ataraxiasjel@users.noreply.github.com
        GIT_COMMITTER_NAME: AtaraxiaSjel (bot)
        GIT_COMMITTER_EMAIL: ataraxiasjel@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      timeout-minutes: 30
      continue-on-error: true
      run: |
        # shellcheck disable=SC2155
        export NIX_PATH="nixpkgs=$(nix flake metadata --json --inputs-from . nixpkgs | jq -r .path)"
        pkgsNames=$(nix eval --json --impure --expr "(import ./ci.nix {}).updatablePkgsNames" | jq -r ".[]")
        echo "$pkgsNames" | while read -r pkg; do nix-update --use-update-script --commit --flake "$pkg" || true; done
    - name: Check evaluation
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: ./ci.sh --flake .#checks."$(nix eval --raw --impure --expr builtins.currentSystem)"
    - name: Submit auto-update PR
      uses: peter-evans/create-pull-request@v7
      with:
        title: "chore(pkgs): Bump packages to latest version"
        delete-branch: true
        reviewers: ataraxiasjel
        add-paths: |
          pkgs/**
