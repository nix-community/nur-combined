name: "Check eval"
on:
  pull_request:
    paths:
      - 'flake.*'
      - 'ci.nix'
      - 'pkgs/**'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install nix
      uses: cachix/install-nix-action@v30
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup magic nix cache
      uses: DeterminateSystems/flakehub-cache-action@main
    - name: Show nixpkgs version
      run: nix flake metadata --json --inputs-from . nixpkgs | jq .url
    - name: Enter devenv shell
      run: |
        DEVENV_ROOT_FILE=$(mktemp); \
          printf %s "$PWD" > "$DEVENV_ROOT_FILE"; \
          nix develop . --override-input devenv-root "file+file://$DEVENV_ROOT_FILE"
    - name: Check evaluation
      env:
        NIXPKGS_ALLOW_UNFREE: 1
        NIXPKGS_ALLOW_UNSUPPORTED_SYSTEM: 1
      run: ./ci.sh --flake ".#packages.$(nix eval --raw --impure --expr builtins.currentSystem)"
