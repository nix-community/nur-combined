name: Update cursor-agent package

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Run updater
        run: |
          set -euxo pipefail
          bash scripts/update-cursor-agent.sh

      - name: Build cursor-agent (linux)
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: |
          set -euxo pipefail
          nix build --impure -L .#cursor-agent

      - name: Commit and push if changed
        run: |
          set -euxo pipefail
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: version+hash update"
            git push
          fi
