image: fedora/latest
secrets:
  - 67527e1f-d69c-4f8e-a26d-21685f4ed380
sources:
  - git@git.sr.ht:~vdemeester/secrets
tasks:
- setup: |
    sudo dnf install -y tar jq
- install_nix: |
    set -euo pipefail
    curl -L https://nixos.org/nix/install | sh
- install_home_manager: |
    . /home/build/.nix-profile/etc/profile.d/nix.sh
    nix-shell $(jq --raw-output '.["home-manager"].url' ./home/nix/sources.json) -A install
triggers:
- action: email
  condition: failure
  to: vincent@sbr.pm
