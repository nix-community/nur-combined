image: nixos/20.03
secrets:
  - 0818d60d-b587-4d4e-81d8-dc15072ccb97
tasks:
- setup: |
    nix-env -iA cachix -f https://cachix.org/api/v1/install
    cachix use shortbrain
- dry-run: |
    set -euo pipefail
    set +x
    export CACHIX_SIGNING_KEY=$(cat ~/.cachix.key)
    set -x
    nix-shell home/shell.nix --run "nix build -f home/systems.nix systems --dry-run"
- build-servers: |
    set -euo pipefail
    set +x
    export CACHIX_SIGNING_KEY=$(cat ~/.cachix.key)
    set -x
    nix-shell home/shell.nix --run "nix build -f home/systems.nix sakhalin okinawa kerkouane"
triggers:
- action: email
  condition: failure
  to: vincent@sbr.pm
